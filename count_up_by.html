<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/count_up_by.js"></script>
    <script src="js/count_up_jquery.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">

      <h1>The Count Up By The Machine</h1>

      <form class="form">

        <div class ="form-group">
          <label for="countupto">How high do you want to count?</label>
          <input type="text" class="form-control" id="countupto">
        </div>

        <div class ="form-group">
          <label for="countupby">Count by:</label>
          <input type="text" class="form-control" id="countupby">
        </div>

        <button type="submit" class="btn btn-primary">Count</button>
      </form>

      <div id="results"></div>
    </div>
  </body>
</html>
